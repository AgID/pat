      - PNRR/Beneficiari/Altri enti
      - PNRR/Misura/1.2
      - PNRR/Misura/1.4.1
      - |-
        WEB BASED, non necessita di installazione di alcun applicativo sul pc
        dei redattori
      - PROCEDURE GUIDATE SEMPLIFICATE di inserimento dati
      - |-
        STRUMENTI OPERATIVI richiesti e/o necessari con controllo con garanzia
        della validità formale
      - |-
        Gestione UTENTI e degli ambiti operativi mediante PROFILI
        personalizzabili nel dettaglio
      - 'ACCESSIBILE, in conformità alla legge 4/04 (Legge Stanca)'
      - Conforme allo Standard DUBLIN CORE (delibera CIVIT 105/2010)
    genericName: Portale Amministrazione Trasparente
    longDescription: |
      **PAT - Portale Amministrazione Trasparente è la soluzione** che permette
      agli enti pubblici di ogni ordine e grado di adempiere agli obblighi di
      pubblicità, trasparenza e diffusione delle informazioni in conformità alle
      disposizioni del Decreto Legislativo del 14 marzo 2013, n.33
      (Amministrazione Trasparente), **in linea con il nuovo Codice degli
      appalti pubblici (D. Lgs 36/2023)**.


      **PAT consente di adempiere con semplicità agli obblighi di
      pubblicazione** delle informazioni e dei dati relativi alle procedure del
      ciclo di vita dei contratti pubblici che rilevano ai fini
      dell'assolvimento degli obblighi di pubblicazione secondo le indicazioni
      della Delibera ANAC n. 264 come modificata dalla Delibera 601 del 2023.
    shortDescription: |-
      La soluzione applicativa per adempiere in modo semplice ed efficace alle
      disposizioni del d.lgs. 33/2013 (Amministrazione Trasparente)
