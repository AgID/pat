  it:
    features:
      - PNRR
      - PNRR/Beneficiari/Comuni
      - PNRR/Beneficiari/Scuole
      - PNRR/Beneficiari/ASL
      - PNRR/Beneficiari/Enti Regionali
      - PNRR/Beneficiari/Università
